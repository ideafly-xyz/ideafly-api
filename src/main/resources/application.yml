# MyBatis-Plus配置
mybatis-plus:
  configuration:
    map-underscore-to-camel-case: true
    # 关闭控制台日志输出
    log-impl: org.apache.ibatis.logging.nologging.NoLoggingImpl
    # 开启二级缓存
    cache-enabled: true
    # 设置本地缓存范围
    local-cache-scope: statement
    # 关闭JDBC操作资源自动释放
    call-setters-on-nulls: true
  mapper-locations: classpath:mapper/*.xml
  # 全局配置
  global-config:
    db-config:
      # 使用自增策略
      id-type: auto
    # 禁用banner
    banner: false
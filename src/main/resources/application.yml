server:
  port: 9999
  servlet:
    context-path: /
  # 优化Tomcat性能
  tomcat:
    threads:
      max: 200
    max-connections: 8192
    accept-count: 100
    connection-timeout: 5000
spring:
  main:
    allow-bean-definition-overriding: true
    allow-circular-references: true
  application:
    name: ideafly-api-service
  profiles:
    active: prod
  jackson:
    property-naming-strategy: SNAKE_CASE
    date-format: yyyy-MM-dd HH:mm:ss
    time-zone: GMT+8
  datasource:
    url: jdbc:mysql://18.183.232.3:8545/ideafly?useUnicode=true&characterEncoding=utf8&serverTimezone=Asia/Shanghai&useSSL=false&allowPublicKeyRetrieval=true
    username: root
    password: mypassword
    driver-class-name: com.mysql.cj.jdbc.Driver
    # 使用HikariCP连接池并优化
    hikari:
      maximum-pool-size: 10
      minimum-idle: 5
      idle-timeout: 30000
      connection-timeout: 30000
      max-lifetime: 1800000
  redis:
    host: 18.183.232.3
    port: 8546
    password: 123456
    database: 0
    # 优化Redis连接
    lettuce:
      pool:
        max-active: 8
        max-idle: 8
        min-idle: 2
        max-wait: 100ms
logging:
  level:
    com.ideafly.mapper: warn
    com.baomidou: warn
    org.springframework: warn
  file:
    path: ./logs
knife4j:
  enable: true
  setting:
    enable-footer: true
spring-doc:
  swagger-ui:
    path: /swagger-ui.html
    tags-sorter: alpha
    operations-sorter: alpha
  api-docs:
    path: /v3/api-docs
  group-configs:
    - group: '默认分组'
      paths-to-match: '/**'
      packages-to-scan: com.ideafly

server:
  port: 9999
spring:
  application:
    name: ideafly-api-service
  profiles:
    active: jumper
  datasource:
    url: jdbc:mysql://localhost:3306/ideafly?serverTimezone=GMT%2B8&useUnicode=true&characterEncoding=utf-8&useSSL=true&autoReconnect=true&zeroDateTimeBehavior=convertToNull&useOldAliasMetadataBehavior=true
    username: root
    password: 123456
    driver-class-name: com.mysql.cj.jdbc.Driver
logging:
  level:
    com.infinity.ai: DEBUG
    com.baomidou: debug
    org.springframework: INFO
  file:
    path: ./logs
knife4j:
  enable: true
  setting:
    enable-footer: true
spring-doc:
  swagger-ui:
    path: /swagger-ui.html
    tags-sorter: alpha
    operations-sorter: alpha
  api-docs:
    path: /v3/api-docs
  group-configs:
    - group: '默认分组'
      paths-to-match: '/**'
      packages-to-scan: com.ideafly
# application.yml

aliyun:
